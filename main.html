<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <label id="lab" for="qrText">Enter Your URL: </label>
        <input type="text" id="qrText" placeholder="Text or URL" required>
       <div id="qrContainer">

       </div>
        <button type="button" class="btn" id="genBtn">Generate QR Code</button>
        <a href="" class="Btn" id="download" download="QRcode.jpg">Download</a>
    </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.js"></script>
<script>
    let qrContainer=document.getElementById('qrContainer')
    let qrText=document.getElementById('qrText')
    let genBtn=document.getElementById('genBtn')
    let download=document.getElementById('download')
    let qrImg
    generateQR=(qrtext)=>{
        qrContainer.innerHTML=""
        return new QRCode(qrContainer, {
            text: qrtext,
            width: 200,
            height: 200,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    }
    
    downloadQR =()=>{
        qrImg=document.querySelector('#qrContainer img')

        let imgSrc = qrImg.getAttribute('src')
        console.log(imgSrc)
        download.setAttribute("href", imgSrc)
    }

    genBtn.addEventListener("click",(e)=>{
        let text=qrText.value
        
        if(text.length>0){
            qrcode=generateQR(text)
            download.classList.add('download-active')
        }

    })
    download.addEventListener("click",downloadQR)
</script>
</html>
